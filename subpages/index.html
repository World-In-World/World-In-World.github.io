<head>
  <meta charset="UTF-8" />

<body>
  <div class="container">
    <!-- ========= Selection area ========= -->
    <div class="selector-shell" id="selectorShell">
      <div class="selector-title">üëÅÔ∏è Select by First-Frame Observation</div>
      <div class="thumb-grid" id="thumbGrid"></div>

      <div class="desc-row">
        <div id="scenarioInfo" class="scenario-info">
          üëâ Pick a scenario above to see its Target & Prompt here.
        </div>
        <div>
          <button id="startBtn" class="start-btn" onclick="startDemo()" disabled>Begin Demo</button>
        </div>
      </div>
    </div>

    <!-- ========= Demo area ========= -->
    <div class="demo-shell" id="demoShell">
      <div class="overview-panel">
        <div class="panel-card">
          <div class="section-header">Current Scenario</div>
          <div id="currentScenarioBox" style="padding:10px;background:#f6fff6;border:1px solid #cfe9cf;border-radius:8px"></div>
          <div style="margin-top:12px;display:flex;align-items:center;gap:8px;">
            <div class="final-result-title">Final Result:</div>
            <div id="statusDisplay" class="final-status-display success">Mission Success!</div>
          </div>
        </div>

        <div class="panel-card">
          <div class="section-header" id="bevHeaderTitle">Bird's Eye View</div>
          <div class="results-content">
            <video id="birdEyeVideo"
                   src="https://huggingface.co/spaces/WiW-collab/wiw-prototype/resolve/main/src/display/bev_video_5ZKStnWn8Zo.mp4"
                   autoplay loop muted controls></video>
          </div>
        </div>

        <div class="panel-card results-section">
          <div class="section-header">Final Video</div>
          <div class="results-content">
            <video id="finalVideo" controls style="display:none"></video>
          </div>
        </div>
      </div>

      <div class="iteration-display" id="iterationDisplay">
        <div style="text-align:center;color:#666;padding:16px">Processing will begin shortly‚Ä¶</div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/utils.js"></script>
  <script src="js/scenarios.js"></script>
  <script src="js/actions.js"></script>
  <script src="js/videos.js"></script>
  <script src="js/rendering.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/app.js"></script>
  <script>
    (function(){
      const compute = () => {
        try {
          const body = document.body;
          const html = document.documentElement;
          return Math.max(body.scrollHeight, html.scrollHeight);
        } catch { return 0; }
      };
      const post = () => {
        const h = compute();
        if (h > 0) parent.postMessage({ type: 'subpage:height', height: h }, '*');
      };
      // Initial + delayed posts to catch late layout
      window.addEventListener('load', () => {
        post();
        setTimeout(post, 50);
        setTimeout(post, 250);
      });
      // Observe changes
      const ro = new ResizeObserver(post);
      ro.observe(document.body);
      const mo = new MutationObserver(post);
      mo.observe(document.body, { attributes:true, childList:true, subtree:true, characterData:true });
      // Also respond to viewport changes inside iframe
      window.addEventListener('resize', post);
    })();
  </script>
</body>
</html>
